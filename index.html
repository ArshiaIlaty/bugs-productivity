<!DOCTYPE html>
<html>
<head>
    <title>Comprehensive Guide to Coding Productivity</title>
    <link rel="icon" type="image/png" href="images/ML.png"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .pdf-container {
            width: 100%;
            height: 800px;
            margin-top: 20px;
        }
        .version-info {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #0366d6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comprehensive Guide to Coding Productivity</h1>
        <p>A reference manual for machine learning operations</p>
        
        <iframe class="pdf-container" src="Coding_Issues.pdf"></iframe>
        
        <p class="version-info">Version 1.0.0 | Last updated: <span id="last-updated">Loading...</span></p>

        <a class="download-link" href="coding-productivity-guide.pdf" download>Download PDF</a>
    </div>

    <script>
        async function fetchLastCommitDate() {
            try {
                const response = await fetch("https://api.github.com/repos/ArshiaIlaty/bugs-productivity/commits/main");
                const data = await response.json();
                const commitDate = new Date(data.commit.committer.date).toLocaleDateString();
                document.getElementById("last-updated").textContent = commitDate;
            } catch (error) {
                console.error("Failed to fetch last commit date", error);
                document.getElementById("last-updated").textContent = "Unavailable";
            }
        }
        fetchLastCommitDate();
    </script>
</body>
</html>
